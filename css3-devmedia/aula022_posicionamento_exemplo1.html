<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento - Exemplo 1</title>
    <style>
        .geral {
            text-align: center;
        }

        .interna {
            position: relative;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
            background-color: #ececec;
        }

        .vermelha, .verde, .preta, .azul {
            width: 50px;
            height: 50px;
        }

        .vermelha {
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: red;
            border: 1px solid red;
        }

        .verde {
            position: absolute;
            top: 0px;
            right: 0px;
            background-color: green;
            border: 1px solid green;
        }

        .preta {
            position: absolute;
            bottom: 0px;
            left: 0px;
            border: 1px solid black;
            background-color: black;
        }

        .azul {
            position: absolute;
            bottom: 0px;
            right: 0px;
            border: 1px solid blue;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="geral">
        <h1>Posicionando elementos nos cantos ...</h1>
        <div class="interna">
            <div class="vermelha"></div>
            <div class="verde"></div>
            <div class="preta"></div>
            <div class="azul"></div>
        </div>

    </div>
    
</body>
</html>
