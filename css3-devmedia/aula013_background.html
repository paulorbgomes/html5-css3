<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-Color CSS</title>
    <style>
        body {
            background-color: aqua;
            width: 100%;
            height: 100%;
            margin: 0px;   
        }

        div {
            width: 400px;
            background-color: white;
            margin: 10px auto;
            padding: 10px;
        }

        p {
            text-align: justify;
        }

        img {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Cão</h1>
        <img src="img/vozim.jpeg" alt="Cão" title="Cão">
        <p>
            O cão, no Brasil também chamado de cachorro, é um mamífero carnívoro da família dos canídeos, subespécie do lobo, e talvez o mais antigo animal domesticado pelo ser humano.
        </p>
    </div>
</body>
</html>
