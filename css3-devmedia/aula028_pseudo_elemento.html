<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elemento</title>
    <style>
        p::first-letter {
            font-size: 32px;
            font-weight: bold;
        }

        div::first-line {
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>

    <div>
        <p>Esse é o primeiro parágrafo ...</p>
        <p>Esse é o segundo parágrafo ...</p>
        <p>Esse é o terceiro parágrafo ...</p>
    </div>
    
</body>
</html>
