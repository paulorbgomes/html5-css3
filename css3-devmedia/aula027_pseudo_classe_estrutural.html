<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe: Estrutural</title>
    <style>
        p:last-of-type {
            color: red;
        }

        p:first-of-type {
            color: blue;
        }

        p:nth-of-type(even) {
            color: green;
        }
    </style>
</head>
<body>

    <div>
        <p>Esse é o primeiro parágrafo ...</p>
        <p>Esse é o segundo parágrafo ...</p>
        <p>Esse é o terceiro parágrafo ...</p>
        <p>Esse é o quarto parágrafo ...</p>
        <p>Esse é o quinto parágrafo ...</p>
    </div>
    
</body>
</html>
