<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Prático</title>
    <style>
        div {
            width: 500px;
        }

        h1 {
            font-size: 28px;
            font-family: 'Verdana'
        }

        img {
            width: 150px;
            height: 170px;
        }

        p {
            font-size: 18px;
            font-family: 'Verdana';
        }

        a {
            font-size: 18px;
            font-family: 'Verdana';
            background-color:blue;
            color: #fff;
            text-decoration: underline;
            text-decoration:none;
        }
    </style>
</head>
<body>
    <div>
        <h1>Tecnologias Front-End</h1>
        <p>As tecnologias front-end são indispensáveis no desenvolvimento de páginas web. Abaixo vemos as linguagens mais usadas.</p>
        <img src="img/html.jpg" alt="Tecnologia HTML" title="Tecnologia HTML">
        <img src="img/css.jpg" alt="Tecnologia CSS" title="Tecnologia CSS">
        <img src="img/javascript.jpg" alt="Tecnologia JavaScript" title="Tecnologia JavaScript">
        <p>Abaixo veja os links para cada uma delas:</p>
        <a href="https://pt.wikipedia.org/wiki/HTML5">HTML</a>
        <a href="https://pt.wikipedia.org/wiki/Cascading_Style_Sheets">CSS</a>
        <a href="https://pt.wikipedia.org/wiki/JavaScript">JavaScript</a>  
    </div>
</body>
</html>
