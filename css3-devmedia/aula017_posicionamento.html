<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento em CSS</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin-bottom: 10px;
        }

        .fixa {
            position: fixed;
            border: 2px solid red;
            right: 20px;
            bottom: 20px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="fixa"><span>DESTAQUE</span></div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
</body>
</html>
