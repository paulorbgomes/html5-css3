<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .pai {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 0 px;
            padding: 0 px;
        }

        .card1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: black;
        }

        .card2 {
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            background-color: blue;
        }

        .card3 {
            width: 200px;
            height: 200px;
            border: 1px solid red;
            background-color: red;
        }

        .card4 {
            width: 200px;
            height: 200px;
            border: 1px solid green;
            background-color: green;
        }

        .card5 {
            width: 200px;
            height: 200px;
            border: 1px solid yellow;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="card1"></div>
        <div class="card2"></div>
        <div class="card3"></div>
        <div class="card4"></div>
        <div class="card5"></div>
    </div>
</body>
</html>
