<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            background-color: black;
            padding: 10px;
            margin: 0px;
        }
        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>Imagem Produto 1</p>
        </div>
        <div class="box">
            <p>Imagem Produto 2</p>
        </div>
        <div class="box">
            <p>Imagem Produto 3</p>
        </div>
        <div class="box">
            <p>Imagem Produto 4</p>
        </div>
    </div>
</body>
</html>
