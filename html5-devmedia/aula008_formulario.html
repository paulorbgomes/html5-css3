<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <header>
        <h1>Matrícula</h1>
    </header>

    <p>Preencha os campos abaixo para criar a sua matrícula e seu cadastro no ambiente virtual da faculdade.</p>

    <form action="" method="">
        <label for="">Nome:</label> <br>
        <input type="text" name="nome" placeholder="Digite seu nome completo" required> <br>
        <label for="">Data de Nascimento:</label> <br>
        <input type="date" name="dataNascimento"> <br>
        <label for="">Email:</label> <br>
        <input type="email" name="email" placeholder="exemplo@email.com"> <br>
        <label for="">Telefone:</label> <br>
        <input type="tel" name="telefone" placeholder="(XX) XXXXX-XXXX" minlength="14"> <br>
        <label for="">Melhor dia para vencimento:</label> <br>
        <input type="number" name="diaVencimento" placeholder="Valores entre 10 e 20" min="10" max="20"> <br>
        <label for="">Login:</label> <br>
        <input type="text" name="login" placeholder="Digite seu login" required> <br>
        <label for="">Senha</label> <br>
        <input type="password" name="senha" placeholder="Digite sua senha" required> <br>
        <button type="submit">Enviar Matrícula</button>
    </form>
    <footer>
        <p>Copyright 2022 - Faculdade</p>
    </footer>
</body>
</html>
