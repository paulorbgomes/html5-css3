<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>

    <form action="" method="">
        <h1>Informe seus dados:</h1>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="">Nome</label> <br>
            <input type="text" name="nome"> <br> <br>
            <label for="">Data de Nascimento</label> <br>
            <input type="date" name="dataNascimento"> <br><br>
            <label for="">Email</label> <br>
            <input type="email" name="email" placeholder="email@provedor.com"> <br><br>
        </fieldset>
            <br>
        <fieldset>
            <legend>Dados de Pagamento</legend>
            <label for="">Nome impresso no cartão</label> <br>
            <input type="text" name="nomeCartão"> <br><br>
            <label for="">Validade</label> <br>
            <input type="date" name="validadeCartão"> <br><br>
            <label for="">Numero</label> <br>
            <input type="text" name="númeroCartão" placeholder="digite o número do seu cartão">
        </fieldset>
        <br>
        <button type="submit">Enviar</button>






    </form>

</body>
</html>
