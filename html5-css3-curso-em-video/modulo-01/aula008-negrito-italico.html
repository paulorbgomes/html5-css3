<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Negrito e Itálico</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Termo em <b>negrito</b> usando a tag &lt;b&gt; (tag não-semântica)</p>
    <p>Termo em <strong>destaque</strong> usando a tag &lt;strong&gt; (tag semântica)</p>

    <h2>Itálico / Ênfase</h2>
    <p>Termo em <i>itálico</i> usando a tag &lt;i&gt; (tag não-semântica)</p>
    <p>Termo em <em>ênfase</em> usando a tag &lt;em&gt; (tag semântica)</p>
</body>
</html>
