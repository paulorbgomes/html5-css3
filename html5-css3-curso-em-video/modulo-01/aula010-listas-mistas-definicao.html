<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Listas Mistas e Definição</title>
</head>
<body>
    <h1>Listas em HTML5</h1>
    <h2>Listas Mistas</h2>
    <ol>
        <li>Antigas</li>
            <ul>
                <li>Clipper</li>
                <li>Visual Basic</li>
                <li>Fortran</li>
                <li>Delphi</li>
            </ul>
        <li>Novas</li>
            <ul>
                <li>PHP</li>
                <li>Python</li>
                <li>JavaScript</li>
                <li>Kotlin</li>
            </ul>
    </ol>


    <h2>Listas de Definição</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação</dd>
        <dt>CSS</dt>
        <dd>Linguagem de estilização</dd>
        <dt>JavaScript</dt>
        <dd>Linguagem de programação</dd>

    </dl>
    
</body>
</html>
