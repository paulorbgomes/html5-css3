<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Flexbox</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        div.container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: dimgray;
            height: 50vh;
        }
        
        div.item {
            border: 1px solid black;
            background-color: blue;
            text-align: center;
            width: 200px;
            padding: 30px;
        }

        div#i1 {
            order: 0;
            align-self: auto;
        }

        div#i2 {
            order: 9;
            align-self: stretch;
        }

        div#i3 {
            order: 3;
            align-self: flex-start;
        }

        div#i4 {
            order: 5;
            align-self: flex-end;
        }

        div#i5 {
            order: -1;
            align-self: center;
        }

        div#i6 {
            order: 4;
            align-self: center;
        }

        div#i7 {
            order: 0;
            align-self: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">D</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">F</div>
        <div class="item" id="i7">G</div>
    </div>
    
</body>
</html>
