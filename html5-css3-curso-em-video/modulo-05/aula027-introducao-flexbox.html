<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Introdução Flexbox</title>
    <style>
        div.container {
            background-color: lightsalmon;

            display: flex;

            /* flex-direction: row, row-reverse, column, column-reverse */
            /* padrão: row */
            flex-direction: row;

            /* flex-wrap: nowrap, wrap, wrap-reverse */
            /* padrão: nowrap */
            flex-wrap: nowrap;

            /* flex-flow: flex-direction flex-wrap */
            flex-flow: row nowrap;

            /* justify-content: flex-start, flex-end, center, space-between, space-around, space-evenly */
            /* posicionamento dos flex-items em relação ao main-axis */
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">Exemplo de bloco A</div>
        <div class="item">Exemplo de bloco B</div>
        <div class="item">Exemplo de bloco C</div>
        <div class="item">Exemplo de bloco D</div>
        <div class="item">Exemplo de bloco E</div>
        <div class="item">Exemplo de bloco F</div>
        <div class="item">Exemplo de bloco G</div>
    </div>

</body>
</html>
