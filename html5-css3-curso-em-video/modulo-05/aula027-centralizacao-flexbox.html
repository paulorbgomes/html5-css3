<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Centralização com Flexbox</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        div.container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: gray;
        }

        div.item {
            width: 40%;
            height: 40%;
            border: 1px solid black;
            background-color: brown;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item"></div>
    </div>

</body>
</html>
