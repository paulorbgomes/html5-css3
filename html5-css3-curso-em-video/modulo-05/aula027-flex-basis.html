<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Flexbox</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        div.container {
            background-color: lightsalmon;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-items: stretch;
            
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px; /* main axis */
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="item">A</div>
        <div class="item">Aumentando B</div>
        <div class="item">C</div>
        <div class="item">Aumentando D</div>
        <div class="item">E</div>
        <div class="item">Aumentando F ainda mais ...</div>
        <div class="item">G</div>
    </div>
 
</body>
</html>
