<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulários em HTML5</h1>

    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked value="masculino"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="feminino"> <label for="isxfem">Feminino</label>
        </fieldset>

      <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas" value="basquete" checked/>
        <label for="iesbas">Basquete</label> <br />
        <input type="checkbox" name="esfut" id="iesfut" value="futebol" checked/>
        <label for="iesfut">Futebol</label> <br />
        <input type="checkbox" name="esnat" id="iesnat" value="natação" checked/>
        <label for="iesnat">Natação</label> <br />
        <input type="checkbox" name="esten" id="iesten" value="tênis" checked/>
        <label for="iesten">Tênis</label>
      </fieldset>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
