<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Estudos de Iframe</title>
    <style>
      iframe {
        width: 400px;
        height: 400px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do
      <a href="https://www.cursoemvideo.com" target="_blank">CursoemVídeo</a>
      para aprender a programar.
    </p>

    <h2>Usando iframe ...</h2>
    <p>
      Acessando o site do
      <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no"
        ><a href="https://www.cursoemvideo.com" target="_blank"
          >Curso em Vídeo</a
        ></iframe
      >
      para aprender a programar.
    </p>

    <p>
      O site do
      <iframe src="https://www.google.com.br" frameborder="0"></iframe>
      também é muito legal, pena que não funciona dentro do iframe!
    </p>

    <p>
      O repositório do Guanabara
      <iframe
        src="https://gustavoguanabara.github.io"
        frameborder="0"
        height="500px"
        width="500px"
        ><a href="https://gustavoguanabara.github.io" target="_blank"></a
      ></iframe>
      também é bem legal!
    </p>
  </body>
</html>
