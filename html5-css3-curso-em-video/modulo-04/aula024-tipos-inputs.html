<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Formulários</title>
  </head>
  <body>
    <h1>Formulários em HTML5</h1>

    <form action="" method="get" autocomplete="on">
      <fieldset>
        <legend>DADOS PESSOAIS</legend>
        <p>
          <label for="inome">Nome: </label>
          <input
            type="text"
            name="nome"
            id="inome"
            required
            maxlength="30"
            placeholder="Nome completo"
            autocomplete="name"
          />
        </p>

        <p>
          <label for="imedia">Média: </label>
          <input
            type="number"
            name="media"
            id="imedia"
            required
            placeholder="0 a 10"
            min="0"
            max="10"
            step="0.1"
          />
        </p>

        <p>
          <label for="imes">Período Letivo: </label>
          <input type="month" name="mes" id="imes" value="2020-07" />
        </p>

        <p>
          <label for="idia">Dia da Prova: </label>
          <input type="date" name="dia" id="idia" value="2024-03-23" />
        </p>

        <p>
          <label for="ihora">Horário da Prova: </label>
          <input type="time" name="hora" id="ihora" />
        </p>

        <p>
          <label for="iemail">E-mail: </label>
          <input
            type="email"
            name="email"
            id="iemail"
            autocomplete="email"
            required
          />
        </p>

        <p>
          <label for="itel">Telefone: </label>
          <input
            type="tel"
            name="tel"
            id="itel"
            autocomplete="tel"
            pattern="^[0-9]{4}-[0-9]{4}$"
            placeholder="(xx)xxxx-xxxx"
            required
          />
        </p>
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
