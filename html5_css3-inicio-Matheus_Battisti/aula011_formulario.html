<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <!-- Atributos da tag input: type, name, value, placeholder, required, disable, readonly, maxlength-->

    <form action="arquivo.js" method="get">
        Nome: <input type="text" name="nome">
        <br><br>
        <input type="checkbox" name="verficaEstudante"> Estudante
        <br><br>
        Data de Nascimento: <input type="date" name="dataNascimento">
        <br><br>
        Sexo: <input type="radio" name="sexo" value="masculino"> Masculino
              <input type="radio" name="sexo" value="feminino"> Feminino
              <input type="radio" name="sexo" value="nãoInformado"> Não desejo informar
        <br><br>
        Senha: <input type="password" name="senha">
        <br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" name="enviar" value="Enviar">
    </form>

</body>
</html>
