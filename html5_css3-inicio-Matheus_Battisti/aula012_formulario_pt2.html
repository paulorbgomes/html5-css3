<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <form action="arquivo.js" method="get">
        Nome: <input type="text" name="nome" required>
        <input type="checkbox" name="professor"> Professor
        <br><br>
        Data de Nascimento: <input type="date" name="dataNascimento">
        <br><br>
        Sexo: <input type="radio" name="sexo" value="masculino"> Masculino
              <input type="radio" name="sexo" value="feminino"> Feminino
        <br><br>
        Senha: <input type="password" name="senha" maxlength="10"> (máximo 10 caracteres)
        <br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Enviar"> 





    </form>
    
</body>
</html>
